<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
  </head>
  <body>
    <h1>Etch Your Sketch</h1>
    <main>
      <label for="gridLayout">Grid Size: 
        <input type="range" id="gridLayout" name="gridLayout" min="2" max="64" value="24">
      </label>
      <p class="gridsize" style="margin-top:0"></p>
      <label for="colorpicker">Color Picker:
        <input type="color" id="colorpicker" name="colorpicker" value="#02f506">
      </label>
      <div class="container">
        
      </div>
    </main>
  </body>
</html>
